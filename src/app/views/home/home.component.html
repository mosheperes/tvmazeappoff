<!-- This is the Home page This is where the search bar is. When you click on the search button it will take you to the Search-results page-->
  <body>
   <form class="example-form">
       <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter A Tv Show" [(ngModel)]="search" name="search">
       </mat-form-field>
     <button mat-raised-button color="primary" routerLink="/search-results/{{search}}">Search</button>
   </form>
   </body>
