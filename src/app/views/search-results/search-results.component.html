<!-- This page is after you search it will display the show name, show seasons, show status.-->
<mat-accordion *ngIf="shows">
  <mat-expansion-panel *ngFor="let show of shows">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{show.show.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{show.show.seasons}}
      </mat-panel-description>
      <mat-panel-description>
        {{show.show.status}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
      <img *ngIf="show.show.image" [src]="show.show.image.original" [alt]="show.show.name" style="max-width: 35px">
      <span [innerHTML]="show.show.summary"></span>
    </div>
    <mat-action-row>
       <!--When you click on the details button it will redirect you to the Show details and display all the info about show-->
      <button mat-raised-button routerLink="/show/{{show.show.id}}" color="accent">Details</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
